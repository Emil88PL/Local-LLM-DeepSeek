<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ollama DeepSeek Chat</title>
</head>
<body>
<h1>Ollama DeepSeek Chat</h1>

<!-- Think Placeholder -->
<div id="think-placeholder" class="think-placeholder"></div>

<pre id="output"></pre>

<!-- Thinking Indicator -->
<div class="thinking-overlay" id="thinking-overlay">
    <div class="thinking-content">
        <div class="spinner"></div>
        Thinking...
    </div>
</div>

<textarea id="input" placeholder="Type your message here..."></textarea>

<div class="llm-controls">
    <div>
        <label for="llm"></label><select name="llm" id="llm">
            <option value="1.5b" selected>model 1.5b</option>
            <option value="8b">model 8b</option>
            <option value="14b">model 14b</option>
            <option value="32b">model 32b</option>
        </select>
    </div>
    <div class="creativityDiv">
        <p>Creativity: <output id="creativityValue">0.8</output></p>
        <label>
            <input type="range" min="0" max="1.0" step="0.1" value="0.8" oninput="creativityValue.value = this.value">
        </label>
    </div>
</div>

<button id="send">Send</button>

<script src="index.js"></script>

</body>
</html>
